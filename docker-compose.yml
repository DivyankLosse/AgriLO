version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/agrilo
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    depends_on:
      - mongo
      - mosquitto
    volumes:
      - ./server:/app # Mount code for development (optional but helpful)
      - /app/__pycache__ # Prevent host pycache from polluting container
      - /app/.venv # Prevent host venv from polluting container
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" # Exposed for local tools if needed
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./server/mosquitto_docker.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  mosquitto_data:
  mosquitto_log:
