version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/agrilo
      - SECRET_KEY=dev_secret_key
      - RAZORPAY_KEY_ID=rzp_test_placeholder
      - RAZORPAY_KEY_SECRET=rzp_secret_placeholder
      - CORS_ORIGINS=*
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
